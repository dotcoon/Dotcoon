<!DOCTYPE html>
<html lang="en">
    
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Dotcoon</title>
        <style>
            body {
                background-color: #f4f4f4;
                font-family: 'Arial', sans-serif;
                margin: 0;
                padding: 0;
            }
            
            .container {
                text-align: center;
                padding: 50px;
            }
            
            h1 {
                font-size: 3em;
                color: #333;
            }
            
            p {
                font-size: 1.2em;
                color: #555;
            }
            
            /* Add more custom styles as needed */
            
            .coming-soon {
                font-size: 1.5em;
                color: #888;
                margin-top: 20px;
            }
        </style>
        <!-- Add your additional meta tags, stylesheets, or other head content here -->
    </head>
    
    <body>
        <div class="container">
            <h1>.coon</h1>
            <p>Your Domain, Your Way</p>
            
            <!-- Coming soon message -->
            <div class="coming-soon">
                <p>Website Coming Soon...</p>
            </div>
        </div>
        
        <!-- Ko-fi donation widget script -->
        <script src='https://storage.ko-fi.com/cdn/scripts/overlay-widget.js'></script>
        <script>
            kofiWidgetOverlay.draw('farwalker3', {
                'type': 'floating-chat',
                'floating-chat.donateButton.text': 'Donate',
                'floating-chat.donateButton.background-color': '#00b9fe',
                'floating-chat.donateButton.text-color': '#fff'
            });
        </script>
    </body>
    
</html>
